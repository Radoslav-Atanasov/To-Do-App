<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="bg-image"></div>
        <header>
        </header>
        <div class="container">
            <h1>To-Do List</h1>
            <form class="todo-form">
                <input id="input-todo" class="input-todo" type="text">
                <button class="input-btn">
                    <i class="fas fa-plus-square fa-2x"></i>
                </button>
                <div class="select-container">
                    <select class="filter-select">
                        <option class="filter-option" value="all">All</option>
                        <option class="filter-option" value="completed">Completed</option>
                        <option class="filter-option" value="uncompleted">Uncompleted</option>
                    </select>
                </div>  
            </form>
            <ul class="todo-list">
            </ul>
        </div>    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
        <script src="https://kit.fontawesome.com/4ee1856740.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" async defer></script>
        
    </body>
</html>
